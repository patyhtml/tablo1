<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Payment.css">
    <style>
        @font-face {
            font-family: 'Gilroy';
            src: url('Gilroy-Light') format('opentype');
            font-weight: 300;
            font-style: normal;
        }
        @font-face {
            font-family: 'Gilroy';
            src: url('Gilroy-Regular') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Gilroy';
            src: url('Gilroy-SemiBold') format('opentype');
            font-weight: 600;
            font-style: normal;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="left-section">
            <div class="logo">Tablo</div>
            <nav class="menu">
                <a href="#tools">Tools</a>
                <a href="#pricing">Pricing</a>
            </nav>
        </div>
        <div class="auth-buttons">
            <button class="login-form-button">Log in</button>
            <button class="join-form-button">Join us</button>
        </div>
    </header>
    <img src="divider.svg" alt="Divider" class="svg-divider">

    <div class="checkout-container">
        <form id="payment-form">
            <h2>Confirm & Pay</h2>
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" required>
            </div>
            <div class="form-group">
                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" required>
            </div>
            <div class="form-group">
                <label for="cardholder-name">Cardholder Name</label>
                <input type="text" id="cardholder-name" required>
            </div>
            <button type="submit" class="submit">Confirm & Pay</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
