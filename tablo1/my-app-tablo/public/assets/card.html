<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-card">
        <div class="image-container">
            <img src="image.png" alt="Project Image">
        </div>
        <div class="project-info">
            <h3 class="project-title">Landing</h3>
            <span class="project-tag">Development</span>
            <button class="expand-button" id="expand-button">
                <img src="expand-button.svg" alt="Expand">
            </button>
        </div>
        <p class="project-description">Understand your brand. The first step 
            your brand...</p>
        <div class="project-details">
            <div class="detail-item" id="deadline-detail">
                <span>Deadline</span>
                <img src="calendar.svg" alt="Deadline Icon" class="icon" onclick="toggleDropdown('deadline-detail')">>
                <div class="dropdown-content">
                    <label for="start-date">Start Date:</label>
                    <input type="date" id="start-date">
                    <label for="due-date">Due Date:</label>
                    <input type="date" id="due-date">
                </div>
            </div>
            <div class="detail-item" id="priority-detail">
                <span>Priority</span>
                <img src="priority.svg" alt="Priority Icon" class="icon" onclick="toggleDropdown('deadline-detail')">
                <div class="dropdown-content">
                    <label><input type="radio" name="priority" value="high"> High</label>
                    <label><input type="radio" name="priority" value="normal"> Normal</label>
                    <label><input type="radio" name="priority" value="low"> Low</label>
                    <label><input type="radio" name="priority" value="clear"> Clear</label>
                </div>
            </div>
            <div class="detail-item" id="attachment-detail">
                <span>Attachment</span>
                <img src="attachment.svg" alt="Attachment Icon" class="icon" onclick="toggleDropdown('deadline-detail')">
                <div class="dropdown-content">
                    <input type="file" id="attachment-upload" accept="image/*">
                </div>
            </div>
            <div class="detail-item" id="assigned-detail">
                <span>Assigned</span>
                <img src="assigned.svg" alt="Assigned Icon" class="icon" onclick="toggleDropdown('deadline-detail')">
                <div class="dropdown-content">
                    <input type="text" placeholder="Search or enter emailâ€¦">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js">
document.getElementById('expand-button').addEventListener('click', function () {
    var imageContainer = document.querySelector('.image-container');
    if (imageContainer.classList.contains('expanded')) {
        imageContainer.classList.remove('expanded');
        this.querySelector('img').style.transform = 'rotate(0deg)';
    } else {
        imageContainer.classList.add('expanded');
        this.querySelector('img').style.transform = 'rotate(90deg)';
    }
});

    </script>
</body>
</html>
