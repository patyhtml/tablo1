<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Confirm-information.css">
</head>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face {
            font-family: 'Gilroy';
            src: url('Gilroy-Light') format('opentype');
            font-weight: 300;
            font-style: normal;
        }
        @font-face {
            font-family: 'Gilroy';
            src: url('Gilroy-Regular') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Gilroy';
            src: url('Gilroy-SemiBold') format('opentype');
            font-weight: 600;
            font-style: normal;
        }
        </style>
</head>
<body>
    
    
    <header class="header">
        <div class="left-section">
            <div class="logo">Tablo</div>
            <nav class="menu">
                <a href="#tools">Tools</a>
                <a href="#pricing">Pricing</a>
            </nav>
        </div>
        <div class="auth-buttons">
            <button class="login-form-button">Log in</button>
            <button class="join-button">Join us</button>
        </div>
    </header>
    
    <img src="divider.svg" alt="Divider" class="svg-divider">

   
      <div class="container">
      <div class="checkout-container">
        <form id="billing-form">
            <h2>Billing Information</h2>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="full-name" required>
            </div>
            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input type="text" id="full-name" required>
          </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="address">Billing Address</label>
                <input type="text" id="address" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" required>
            </div>
            <div class="form-group">
                <label for="state">State/Region</label>
                <input type="text" id="state" required>
            </div>
            <div class="form-group">
                <label for="zip">ZIP Code</label>
                <input type="text" id="zip" required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" required>
            </div>
            <button type="button" id="continue-button">Continue to order review</button>
          </div>
        </form>
  
        
        <div class="order-review" id="order-review">
            <h2>Order Review</h2>
            <p>Product: Amazing Product</p>
            <p>Price: $49.99</p>
        </div>
      </div>

        <script src="script.js">
  document.getElementById('continue-button').addEventListener('click', function () {
    document.getElementById('billing-form').style.display = 'none';
    document.getElementById('order-review').style.display = 'block';
    document.getElementById('payment-form').style.display = 'block';
});

document.getElementById('payment-form').addEventListener('submit', function (e) {
    e.preventDefault();
    alert('Payment successful!');
});

</script>





 
    
</body>
</html>
