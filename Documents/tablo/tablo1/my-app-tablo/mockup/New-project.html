<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="New-project.css">
</head>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face {
            font-family: 'Gilroy';
            src: url('Gilroy-Light') format('opentype');
            font-weight: 300;
            font-style: normal;
        }
        @font-face {
            font-family: 'Gilroy';
            src: url('Gilroy-Regular') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Gilroy';
            src: url('Gilroy-SemiBold') format('opentype');
            font-weight: 600;
            font-style: normal;
        }
 

    </style>
</head>
<body>
    <header class="header">
        <div class="left-section">
            <div class="logo">Tablo</div>
            <nav class="menu">
                <a href="#tools">Tools</a>
                <a href="#pricing">Pricing</a>
            </nav>
            <div class="hamburger-menu" id="hamburger-menu">
                <img src="hamburger-icon.svg" alt="hamburger-icon" class="hamburger-icon" id="hamburger-icon">
                <nav class="mobile-menu" id="mobile-menu">
                
                    <a href="#tools">Tools</a>
                    <a href="#pricing">Pricing</a>
                    <button class="login-button">Log in</button>
                    <button class="join-button">Join us</button>
                </nav>
            </div>
        </nav>
        </div>
        <div class="auth-buttons">
            <button class="login-button">Log in</button>
            <button class="join-button">Join us</button>
        </div>
    </header>
    <img src="divider.svg" alt="Divider" class="svg-divider">

    <div class="container">
        <aside class="sidebar">
            <ul>
                <li><img src="icon-table.svg" alt="icon-table" class="custom-icon">Table</li>
                <li><img src="icon-calendar.svg" alt="icon-calendar" class="custom-icon">Calendar</li>
                <div class="spacer"></div>
                <img src="line.svg" alt="line" class="svg-line">
                
                <li class="new-project-item">New Project<img src="add-new-project.svg" alt="add-new-project" class="custom-icon new-project-icon"></li>
                <li><img src="icon-new-project.svg" alt="icon-new-project" class="custom-icon">Creative logo</li>
                <li><img src="icon-new-project.svg" alt="icon-new-project" class="custom-icon">Creative logo</li>
            </ul>
        </aside>

        <div class="column column-right">
            <div class="field">
                <input type="text" placeholder="Name Project">
            </div>
            <div class="field">
                <textarea placeholder="Description"></textarea>
            </div>
            <div class="field">
                <input type="text" placeholder="E-mail, comma separated">
            </div>
            <div class="field">
                <input type="text" placeholder="Tag">
            </div>
            <div class="field">
                <select>
                    <option value="high">High</option>
                    <option value="normal">Normal</option>
                    <option value="low">Low</option>
                    <option value="clear">Clear</option>
                </select>
            </div>
            <div class="field date-field">
                <input type="date" id="start-date" placeholder="Start date">
                <button class="calendar-button" type="button" onclick="document.getElementById('start-date').showPicker()">
                    <img src="calendar.svg" alt="calendar" class="calendar">
                </button> 
            </input>
        
                <input type="date" id="due-date" placeholder="Due date">
                <button class="calendar-button" type="button" onclick="document.getElementById('due-date').showPicker()">
                    <img src="calendar.svg" alt="calendar" class="calendar">
                </button>
            </input>
            </div>
            
            <div class="field">
                <div class="carousel">
                    <button class="carousel-button prev">
                        <img src="carousel-button-prev.svg" alt="Previous">
                    </button>
                    <div class="image-track">
                        <div class="image-placeholder">+</div>
                        <div class="image-placeholder">+</div>
                        <div class="image-placeholder">+</div>
                        <div class="image-placeholder">+</div>
                    </div>
                    <button class="carousel-button next">
                        <img src="carousel-button-next.svg" alt="Next">
                    </button>
                </div>
            </div>
            <div class="buttons">
                <button class="back-button">Back to task</button>
                <button class="save-button">Save as</button>
            </div>
        </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
            const hamburgerIcon = document.getElementById('hamburger-icon');
            const mobileMenu = document.getElementById('mobile-menu');
            
            hamburgerIcon.addEventListener('click', function () {
                mobileMenu.classList.toggle('show');
            });
        });

        const track = document.querySelector('.image-track');
const prevButton = document.querySelector('.carousel-button.prev');
const nextButton = document.querySelector('.carousel-button.next');
const images = document.querySelectorAll('.image-placeholder');

let currentIndex = 0;

nextButton.addEventListener('click', () => {
    if (currentIndex < images.length - 1) {
        currentIndex++;
        updateCarousel();
    }
});

prevButton.addEventListener('click', () => {
    if (currentIndex > 0) {
        currentIndex--;
        updateCarousel();
    }
});

function updateCarousel() {
    const imageWidth = images[0].clientWidth;
    track.style.transform = `translateX(-${currentIndex * imageWidth}px)`;
}

      
            
    </script>
</body>
</html>
