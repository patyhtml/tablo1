
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="window-chat.css">
</head>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face {
            font-family: 'Gilroy';
            src: url('Gilroy-Light') format('opentype');
            font-weight: 300;
            font-style: normal;
        }
        @font-face {
            font-family: 'Gilroy';
            src: url('Gilroy-Regular') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Gilroy';
            src: url('Gilroy-SemiBold') format('opentype');
            font-weight: 600;
            font-style: normal;
        }
        </style>
</head>

<body>
    <div class="window-chat">
        <div class="project-info">
            <img src="awatar-chat.svg" alt="Expand">
            <h3 class="project-title">Marie Bergman</h3>
            <span class="project-time">1:30 PM</span>
            <button class="expand-button" id="expand-button">
                <img src="expand-button-default.svg" alt="Expand" id="expand-icon">
            </button>
        </div>
        <p class="project-description" id="project-description">
            Please change the position of the element at the top to reflect them at the bottom. 
            I would change the color too. 
            Additional text to test the expand functionality. 
            More text to ensure the content overflows and can be expanded.
        </p>
        <div class="project-details">
            <div class="detail-item">
            </div>
        </div>
    </div>
    <script>
        document.getElementById('expand-button').addEventListener('click', function () {
            var description = document.getElementById('project-description');
            var icon = document.getElementById('expand-icon');
            if (description.classList.contains('expanded')) {
                description.classList.remove('expanded');
                icon.classList.remove('rotated');
            } else {
                description.classList.add('expanded');
                icon.classList.add('rotated');
            }
        });
    </script>
</body>


</html>
